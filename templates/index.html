{% extends 'base.html' %}

{% block content %}
    <div class="card-square mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title mdl-card--expand mdl-color--primary">
            <h2 class="mdl-card__title-text">Bestill spillserver</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <form action="" method="POST">

                <div class="mdl-card__supporting-text">

                    <!-- Velg spill -->
                    <div class="mdl-selectfield select-wrap">
                        <select tabindex="1" class="browser-default" name="game" id="game">
                            <option value="" selected>Velg spill</option>
                            {% for g in games %}
                                <option value="{{ g.id }}">{{ g.name }} (kr {{ g.price|int }} pr. time)</option>
                            {% endfor %}
                        </select>
                        <div class="mdl-tooltip" for="game">
                            Velg hvilket spill du vil serveren skal kjøre
                        </div>
                    </div>

                    <div class="mdl-grid">


                        <!-- Antall spillere -->
                        <div class="mdl-cell mdl-cell--6-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label game-form-element">
                                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="players" name="players">
                                <label class="mdl-textfield__label" for="players">Antall spillere</label>
                                <span class="mdl-textfield__error">Kun tall er tillatt</span>
                                <div class="mdl-tooltip" for="players">
                                    Skriv inn antall spillere som skal spleise på server
                                </div>
                            </div>
                        </div>

                        <!-- Antall timer -->
                        <div class="mdl-cell mdl-cell--6-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label game-form-element">
                                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hours" name="hours">
                                <label class="mdl-textfield__label" for="hours">Spilletid i timer</label>
                                <span class="mdl-textfield__error">Kun heltall</span>
                                <div class="mdl-tooltip" for="hours">
                                    Angi hvor mange timer dere vil spille
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Server passord -->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label game-form-element">
                        <input class="mdl-textfield__input" type="text" id="pw" name="pw">
                        <label class="mdl-textfield__label" for="pw">Serverpassord</label>
                        <div class="mdl-tooltip" for="pw">
                            Angi passordet spillerne skal bruke for å joine
                        </div>
                    </div>

                </div>

                <!-- Submit -->
                <div class="mdl-card__actions mdl-card--border">
                    <input type="submit" value="Bestill server" class="button mdl-button mdl-button--colored mdl-color--primary mdl-js-button mdl-button--raised mdl-js-ripple-effect"/>
                </div>

            </form>

      </div>
    </div>
{% endblock %}
